---

- name: pingmachine
  hosts: wordpress
  become: yes
  tasks:
    - name: ping_machine_cible
      ping:
#php
    - name: Add the ondrej PHP PPA
      apt_repository:
        repo: 'ppa:ondrej/php'
      ignore_errors: true

    - name: Install PHP
      package:
        name: "{{ item }}"
        state: present
      loop:
        - php
        - php-fpm
        - php-mysql
        -php-xml

    - name: Remove apache2
      package:
        name: apache2
        state: absent
